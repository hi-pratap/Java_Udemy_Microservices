spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:EZXTENDER
spring.datasource.username=uiauser
spring.datasource.password=uiauser
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.jpa.show-sql: false
spring.jpa.generate-ddl = true
spring.jpa.hibernate.ddl-auto=update

#springboot actuator
management.endpoints.web.exposure.include=*


#Info
management.info.env.enabled=true
info.app.name=SpringBoot RestFull Service
info.app.description=SpringBoot RestFull Service Demo
info.app.version=1.0.0

#health
management.endpoint.health.show-details=always

#shutdown
management.endpoint.shutdown.enabled=true

